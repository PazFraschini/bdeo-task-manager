<div class="modal-container">
  <button mat-icon-button class="close-button" (click)="close()">
    <mat-icon>close</mat-icon>
  </button>
  <h2>Task details</h2>
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <input type="hidden" formControlName="_id">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" formControlName="title" class="form-control" required>
      <div *ngIf="taskForm.controls['title'].invalid && taskForm.controls['title'].touched" class="error-message">
        <mat-icon>warning</mat-icon>
        Title is required.
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" formControlName="description" class="form-control" rows="4" required></textarea>
      <div *ngIf="taskForm.controls['description'].invalid && taskForm.controls['description'].touched" class="error-message">
        <mat-icon>warning</mat-icon>
        Description is required.
      </div>
    </div>
    <div class="form-group">
      <label for="status">Status:</label>
      <select id="status" formControlName="status" class="form-control" required>
        <option value="to-do">To-Do</option>
        <option value="in-progress">In Progress</option>
        <option value="done">Done</option>
      </select>
      <div *ngIf="taskForm.controls['status'].invalid && taskForm.controls['status'].touched" class="error-message">
        <mat-icon>warning</mat-icon>
        Status is required.
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" (click)="deleteTask()" class="btn btn-danger">Delete Task</button>
  </form>
</div>
